<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class_05</title>
    <link rel="stylesheet" href="/css/flag.css" />
  </head>
  <body>
    <h1>welcome to my custom flag design</h1>
    <div class="main">
      <!-- flag 1 -->
      <div class="lithuania flag">
        <div class="bash"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="red"></div>
        <div class="paya"></div>
        <h3>LITHUANIA</h3>
      </div>

      <!-- flag 2 -->

      <div class="chili flag">
        <div class="white">
          <div class="blue"></div>
        </div>
        <div class="red"></div>
        <div class="bash"></div>
        <div class="paya"></div>
        <h3>CHILI</h3>
      </div>
      <!-- flag 3 -->

      <div class="belgium flag">
        <div class="column">
          <div class="black"></div>
          <div class="yellow"></div>
          <div class="red"></div>
        </div>

        <div class="bash"></div>
        <div class="paya"></div>
        <h3>BELGIUM</h3>
      </div>
      <!-- flag 4 -->
      <div class="puertoRico flag">
        <div class="red"></div>
        <div class="white"></div>
        <div class="red"></div>
        <div class="white"></div>
        <div class="red"></div>
        <div class="polygon"></div>
        <div class="star"></div>

        <div class="bash"></div>
        <div class="paya"></div>
        <h3>PUERTO RICO</h3>
      </div>
      <!-- flag 5 -->
      <div class="libya flag">
        <div class="red"></div>
        <div class="black"></div>
        <div class="green">
          <img src="./images/whiteHalfMoon-removebg-preview.png" alt="" />
          <div class="star"></div>
        </div>

        <div class="bash"></div>
        <div class="paya"></div>
        <h3>LIBYA</h3>
      </div>
      <!-- flag 6 -->
      <div class="european flag">
        <div class="circle">
          <!-- 12 identical stars -->
          <div class="star" style="--i: 0"></div>
          <div class="star" style="--i: 1"></div>
          <div class="star" style="--i: 2"></div>
          <div class="star" style="--i: 3"></div>
          <div class="star" style="--i: 4"></div>
          <div class="star" style="--i: 5"></div>
          <div class="star" style="--i: 6"></div>
          <div class="star" style="--i: 7"></div>
          <div class="star" style="--i: 8"></div>
          <div class="star" style="--i: 9"></div>
          <div class="star" style="--i: 10"></div>
          <div class="star" style="--i: 11"></div>
        </div>

        <div class="bash"></div>
        <div class="paya"></div>
        <h3>EUROPEAN UNION</h3>
      </div>

      <!-- flag 7 -->
      <div class="tanzania-container">
        <div class="tanzania flag">
          <div class="green"></div>
          <div class="black"></div>
          <div class="blue"></div>

        </div>
        <h3>TANZANIA</h3>

        <div class="bash"></div>
        <div class="paya"></div>
      </div>

      <!-- flag 8 -->

      <div class="benin flag">
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="bash"></div>
        <div class="paya"></div>

        <h3>BENIN</h3>
      </div>
      <!-- flag 9 -->

      <div class="gamber flag">
        <div class="blue"></div>
        <div class="star"></div>
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="star3"></div>
        <div class="star4"></div>

        <div class="bash"></div>
        <div class="paya"></div>

        <h3>GAMBER ISLAND</h3>
      </div>
      <!-- flag 10 -->

      <div class="eastTimor flag">
        <div class="red"></div>
        <div class="polygon"></div>
        <div class="black"></div>
        <div class="star"></div>

        <div class="bash"></div>
        <div class="paya"></div>

        <h3>EAST TIMOR</h3>
      </div>
      <!-- flag 11 -->

      <div class="usa flag">
        <div class="red"></div>
        <div class="red1"></div>
        <div class="red2"></div>
        <div class="red3"></div>
        <div class="red4"></div>
        <div class="red5"></div>
        <div class="red5"></div>
        <div class="blue">
          <div class="star"></div>
          <div class="star1"></div>
          <div class="star2"></div>
          <div class="star3"></div>
          <div class="star4"></div>
          <div class="star5"></div>
          <div class="star6"></div>
          <div class="star7"></div>
          <div class="star8"></div>
          <div class="star9"></div>
          <div class="star10"></div>
          <div class="star11"></div>
          <div class="star12"></div>
          <div class="star13"></div>
          <div class="star14"></div>
          <div class="star15"></div>
        </div>

        <div class="bash"></div>
        <div class="paya"></div>

        <h3>USA</h3>
      </div>

      <!-- flag 12 -->

      <div class="england flag">
        <div class="vertical"></div>
        <div class="horezontal"></div>

        <div class="bash"></div>
        <div class="paya"></div>

        <h3>ENGLAND</h3>
      </div>

      <!-- flag 13 -->

      <div class="qatar flag">
        <div class="katakata">
          <img src=".//images/qatar.png" alt="" />
        </div>

        <div class="bash"></div>
        <div class="paya"></div>
        <h3> QATAR</h3>
        
        
      </div>
      <!-- flag 14 -->

      <div class="singapore flag">
        <div class="red">
          <img src=".//images/whiteHalfMoon-removebg-preview.png" alt="" />
          <div class="circle">
            <div class="star" style="--i: 0"></div>
          <div class="star" style="--i: 1"></div>
          <div class="star" style="--i: 2"></div>
          <div class="star" style="--i: 3"></div>
          <div class="star" style="--i: 4"></div>
          </div>


        </div>

        <div class="bash"></div>
        <div class="paya"></div>
        <h3> SINGAPORE</h3>
      
      </div>


      <!-- flag 15 -->

      <div class="greenland flag">
        <div class="circle">
          <div class="red1"></div>
          <div class="white1"></div>
          
          
        </div>
        
        <div class="red"></div>
   

        <div class="bash"></div>
        <div class="paya"></div>
        <h3>GREENLAND</h3>
        
      </div>
      <!-- flag 16 -->

      <div class="pakistan flag">
      
        
        <div class="white"></div>
        <div class="green">
          <img src="./images/whiteHalfMoon-removebg-preview.png" alt="">
          <div class="star"></div>
        </div>

   

        <div class="bash"></div>
        <div class="paya"></div>
        <h3>PAKISTAN</h3>



        
      
        
      </div>
      <!-- flag 17 -->

      <div class="mohili flag">
    
          <div class="star"></div>
       

   

        <div class="bash"></div>
        <div class="paya"></div>
        <h3>MOHILI</h3>



        
      
        
      </div>
      <!-- flag 18 -->

      <div class="southKorea flag">

        
    
         <img src="./images/southKorea-removebg-preview.png" alt="">
       

   

        <div class="bash"></div>
        <div class="paya"></div>
        <h3>SOUTH KOREA</h3>



        
      
        
      </div>
      <!-- flag 19 -->

      <div class="argintina flag">
        <div class="sky"></div>
        <div class="sky1"></div>
        <img src="./images/sun.jpg" alt="">


        <div class="bash"></div>
        <div class="paya"></div>
        <h3>ARGINTINA</h3>
      



        
      
        
      </div>
      <!-- flag 20 -->

      <div class="brazil flag">
       
        <img src="./images/brazil1-removebg-preview.png" alt="">


        <div class="bash"></div>
        <div class="paya"></div>
        <h3>BRAZIL</h3>
      



        
      
        
      </div>




    </div>
  </body>
</html>
